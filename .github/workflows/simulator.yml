name: Daily Data Generator
on:
  schedule:
    # Run every day at 12:00 AM UTC
    # - cron: '0 0 * * *'
    # Run every 1 minute (for testing)
    - cron: '* * * * *'
  workflow_dispatch:  # Allows manual trigger
jobs:
  generate-data:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r TechnoDataGenerator/requirements.txt
    - name: Authenticate to GCP
      run: |
        echo "${{ secrets.GCP_SERVICE_ACCOUNT }}" | base64 -d > $HOME/gcloud-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV
    - name: Run data generator
      env:
        GCP_PROJECT_ID: tech-data-simulator
        BQ_DATASET: tech_analytics
        INITIAL_SALES: 100000
      run: |
        python TechnoDataGenerator/data_generator.py
