name: Daily Data Generator

on:
  schedule:
    # Run every day at 12:00 AM UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.14'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r TechnoDataGenerator/requirements.txt

    - name: Authenticate to GCP
      run: |
        printf '%s' "${{ secrets.GCP_SERVICE_ACCOUNT }}" > $HOME/gcloud-key.json
        echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcloud-key.json" >> $GITHUB_ENV

    - name: Run data generator
      run: |
        python TechnoDataGenerator/data_generator.py
