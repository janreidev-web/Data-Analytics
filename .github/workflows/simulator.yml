name: Daily Data Generator

on:
  schedule:
    # Runs every day at 12:00 AM UTC
    - cron: '0 0 * * *'
  workflow_dispatch:  # Also allows manual trigger

jobs:
  run-data-generator:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Upgrade pip
        run: python -m pip install --upgrade pip

      - name: Install dependencies
        run: pip install -r TechnoDataGenerator/requirements.txt

      - name: Run Data Generator
        run: python TechnoDataGenerator/data_generator.py
