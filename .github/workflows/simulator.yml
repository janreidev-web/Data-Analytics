name: Tech Data Simulator

on:
  schedule:
    - cron: "*/5 * * * *"  # Run every 5 minutes
  workflow_dispatch:       # Allow manual runs

jobs:
  simulate:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repository
      - uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - uses: actions/setup-python@v5
        with:
          python-version: "3.14"

      # 3️⃣ Install dependencies
      - name: Install Python packages
        run: pip install --upgrade pip && pip install -r tech-simulator/requirements.txt

      # 4️⃣ Run the sales simulation script
      - name: Run Sales Simulation
        run: python tech-simulator/run_sales.py
        env:
          # Base64 service account secret
          GCP_SERVICE_ACCOUNT: ${{ secrets.GCP_SERVICE_ACCOUNT }}
